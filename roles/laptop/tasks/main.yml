- name: Install laptop dependencies
  become: yes
  package:
    name:
      - acpi_call
      - brightnessctl
      - ethtool
      - smartmontools
      - tlp

- name: Enable tlp
  become: yes
  service:
    name: tlp
    enabled: yes
    state: started

- name: Create /etc/libinput
  become: yes
  file:
    dest: /etc/libinput
    state: directory

- name: Configure touchpad
  become: yes
  copy:
    src: local-overrides.quirks
    dest: /etc/libinput/local-overrides.quirks