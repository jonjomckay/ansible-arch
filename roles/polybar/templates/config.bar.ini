[bar/mybar]
monitor = ${env:MONITOR:}
modules-right = battery network pulseaudio date powermenu
module-margin = 1

padding-right = 2

height = 36

font-0 = "Fira Code Retina:pixelsize=10;1"
font-1 = "Font Awesome 5 Free Solid:style=Solid:pixelsize=9;1"
font-2 = "Font Awesome 5 Brands Regular:style=Solid:pixelsize=9;1"
font-3 = "Noto Color Emoji:style=Regular:scale=11;1"

tray-position = center
tray-maxsize = 14
tray-padding = 4
