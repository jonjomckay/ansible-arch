- name: Install Sway
  become: yes
  package:
    name:
      - grim
      - playerctl
      - python-i3ipc
      - slurp
      - sway
      - swayidle
      - swaylock
      - xdg-user-dirs
      - xorg-server-xwayland

- name: Create Sway configuration directory
  file:
    dest: $HOME/.config/sway
    recurse: yes
    state: directory

- name: Configure Sway
  copy:
    src: "{{ item }}"
    dest: "$HOME/.config/sway/{{ item }}"
  with_items:
    - background.jpg
    - config
    - fader.py
  register: sway_configured

- name: Copy Sway systemd files
  copy:
    src: "{{ item }}"
    dest: $HOME/.config/systemd/user/{{ item }}
  with_items:
    - sway-session.target
    - swayidle.service

- name: Enable swayidle
  systemd:
    name: swayidle
    daemon_reload: yes
    enabled: yes
    scope: user
    state: restarted

- name: Reload Sway
  shell: swaymsg reload
  when: sway_configured.changed
